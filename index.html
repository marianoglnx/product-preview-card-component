<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>

  <div id="view">

    <main class="card">

      <div class="hero">
        <img src="images/image-product-desktop.jpg" alt="imagen de un perfume">
      </div>
      

      <div class="card-content">

        <div class="text">
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="prices">
          <span class="actual-price">$149.99</span>
          <span class="last-price">$169.99</span>
        </div>

        <button><img src="images/icon-cart.svg" alt="icono de un carrito"> Add to Cart</button>

      </div>

    </main>

  </div>

  <!--

  

  

  
  

  
  -->
</body>
</html>
